<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>

    <div class="container">
        <div class="row mt-4 ">
            <div class="row col-3 bg-light rounded-lg px-3 py-1" style="box-shadow: 0 0 5px black;">

                <p class="navbar-brand mt-0 " style="font-size: 18px;">JavaScript Calculator</p>

                <input type="text" class="col-8 form-control" id="valueBox">
                <button type="button" class="col-3 btn btn-dark ml-3 mb-3" onclick="Calc()">=</button>

                <button type="button" class="col-3 btn btn-dark ml mb-2" onclick="document.getElementById('valueBox').value += 7">7</button>
                <button type="button" class="col-3 btn btn-dark ml-1 mb-2" onclick="document.getElementById('valueBox').value += 8">8</button>
                <button type="button" class="col-3 btn btn-dark ml-1 mb-2" onclick="document.getElementById('valueBox').value += 9">9</button>
                <button type="button" class="col-2 btn btn-dark ml-1 mb-2" onclick="document.getElementById('valueBox').value += '*'">*</button>

                <button type="button" class="col-3 btn btn-dark ml mb-2" onclick="document.getElementById('valueBox').value += 4">4</button>
                <button type="button" class="col-3 btn btn-dark ml-1 mb-2" onclick="document.getElementById('valueBox').value += 5">5</button>
                <button type="button" class="col-3 btn btn-dark ml-1 mb-2" onclick="document.getElementById('valueBox').value += 6">6</button>
                <button type="button" class="col-2 btn btn-dark ml-1 mb-2" onclick="document.getElementById('valueBox').value += '/'">/</button>

                <button type="button" class="col-3 btn btn-dark ml mb-2" onclick="document.getElementById('valueBox').value += 1">1</button>
                <button type="button" class="col-3 btn btn-dark ml-1 mb-2" onclick="document.getElementById('valueBox').value += 2">2</button>
                <button type="button" class="col-3 btn btn-dark ml-1 mb-2" onclick="document.getElementById('valueBox').value += 3">3</button>
                <button type="button" class="col-2 btn btn-dark ml-1 mb-2" onclick="document.getElementById('valueBox').value += '+'">+</button>

                <button type="button" class="col-3 btn btn-dark ml mb-3">.</button>
                <button type="button" class="col-3 btn btn-dark ml-1 mb-3" onclick="document.getElementById('valueBox').value += 0">0</button>
                <button type="button" class="col-3 btn btn-danger ml-1 mb-3" onclick="document.getElementById('valueBox').value = ''">C</button>
                <button type="button" class="col-2 btn btn-dark ml-1 mb-3" onclick="document.getElementById('valueBox').value += '-'">-</button>
            </div>

            <div class="col-3 ml-4 px-3">
                <div class="col bg-light rounded-lg " style="box-shadow: 0 0 5px black;">
                    <p class="navbar-brand" style="font-size: 16px;" id="answer"></p>
                </div>
            </div>

        </div>

    </div>

    <script>
        function Calc() {
            document.getElementById('answer').innerHTML = "Result: " + eval(document.getElementById('valueBox').value);
        }

    </script>
</body>

</html>
